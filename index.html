<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/home.css" />
		<title>Document</title>
	</head>

	<body>
		<header>
			<div class="gutter-right logo">
				<img src="assets/big-logo.png" />
			</div>
		</header>
		<main>
			<br />

			<input type="numbers" id="addValue1" />
			Plus
			<input type="text" id="addValue2" />
			<br />
			<input type="submit" value="Submit" id="addSubmit" />
			<span id="addSpan"></span>
			<br />
			<br />
			<input type="numbers" id="subtractValue1" />
			Minus
			<input type="text" id="subtractValue2" />
			<br />
			<input type="submit" value="Submit" id="subtractSubmit" />
			<span id="subtractSpan"></span>
			<br />
			<br />
			<input type="numbers" id="divideValue1" />

			<input type="text" id="divideValue2" />
			<br />
			<input type="submit" value="Submit" id="divideSubmit" />
			<span id="divideSpan"></span>
			<br />
			<br />
			<input type="numbers" id="multiplyValue1" />
			Multiply
			<input type="text" id="multiplyValue2" />
			<br />
			<input type="submit" value="Submit" id="multiplySubmit" />
			<span id="multiplySpan"></span>
		</main>

		<footer>
			<div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
		</footer>

		<script type="module" src="./app.js"></script>
